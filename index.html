<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HEMIS student axborot tizimi</title>


    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="icon" type="image/ico" href="./favicon.ico">
    <!-- <link rel="manifest" href="/site.webmanifest"> -->

    <!-- font -->

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
        rel="stylesheet">

    <!-- Font Awesome Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style css -->

    <link rel="stylesheet" href="./style.css">

    <link rel="icon" type="image/x-icon" href="./favicon.ico">


</head>

<body>
    <div class="all-wrap">
        <span class="top-green"></span>
        <div class="container">
            <header id="header">
                <ul id="list">
                    <li id="list-item">O'zbekcha</li>
                    <li id="list-item">Ўзбекча</li>
                    <li id="list-item">Русский</li>
                    <li id="list-item">English</li>
                    <li id="list-item">Қарақалпақша</li>
                    <li id="list-item">Toчиқй</li>
                    <li id="list-item">Қазақча</li>
                    <li id="list-item">Тürkmenсе</li>
                    <li id="list-item">Кыргызча</li>
                    <hr>
                    <li id="list-item">Parolni bekor qilish</li>
                    <li id="list-item">Diplomni tekshirish</li>
                    <li id="list-item">Shartnomani olish</li>
                    <li id="list-item">Statistika dashbordi</li>
                </ul>
            </header>
            <button id="menu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            <!-- <div class="hero"> -->
            <!-- </div> -->
            <div class="wrapper">
                <img class="img" src="./images/TMI.png" alt="IMG">
                <h1>Toshkent moliya instituti</h1>
                <h2>HEMIS OTM axborot tizimi</h2>
            </div>
            <form id="form">
                <span>
                    <input value="" id="inp1" class="input" type="text" placeholder="Login / Xodim ID">
                    <i id="icn1" class="fa-solid fa-envelope icn"></i>
                </span>
                <span>
                    <input value="" id="inp2" required class="input" type="text" placeholder="Parol">
                    <i id="icn2" class="fa-solid fa-lock icn"></i>
                </span>
                <div class="submit-wrap">
                    <div class="check-wrap">
                        <input required class="check" type="checkbox" style="margin-right: 5px;">
                        <p>Eslab qolish</p>
                    </div>
                    <button class="button" type="submit">Kirish</button>
                </div>
            </form>

        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
